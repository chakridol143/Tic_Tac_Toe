</head>
<body>
    <center>
        <h1 style="background-color: yellowgreen;color: orangered;">Tic Tac Toe</h1>

            <div id="cell1" onclick="cell1()"></div>
            <div id="cell2" onclick="cell2()"></div>
            <div id="cell3" onclick="cell3()"></div>
            <div id="cell4" onclick="cell4()"></div>
            <div id="cell5" onclick="cell5()"></div>
            <div id="cell6" onclick="cell6()"></div>
            <div id="cell7" onclick="cell7()"></div>
            <div id="cell8" onclick="cell8()"></div>
        </div><div align="center"><button onclick="restart()">Restart</button></div>
        <div>
            <p id="winner"></p>
        </div>
    </center>
</body>
</html>
